    <style>
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
        overscroll-behavior: contain;
        touch-action: manipulation;
      }

      /* Starfield Background */
      #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
      }

      /* Plasma Gradient Background */
      body {
        background: linear-gradient(135deg, #0a0a23, #1a1a3d, #2d2d5a, #3a3a70);
        position: relative;
        overflow-x: hidden;
        animation: plasmaShift 15s ease infinite;
        will-change: background-position;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        color: #e0e0e0;
      }

      @keyframes plasmaShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Dark Mode with Sci-Fi Enhancements */
      .dark-mode {
        background: linear-gradient(135deg, #0a0a23, #1a1a3d, #2d2d5a);
      }
      .dark-mode .bg-white {
        background: rgba(15, 15, 45, 0.85);
        backdrop-filter: blur(10px);
      }
      .dark-mode .text-gray-800 {
        color: #e0e0e0;
        text-shadow: 0 0 8px #00f0ff, 0 0 12px #6b00ff;
      }
      .dark-mode .text-gray-500,
      .dark-mode .text-gray-600 {
        color: #a0a0a0;
        text-shadow: 0 0 5px #00f0ff;
      }
      .dark-mode .bg-gray-200 {
        background: #2d2d5a;
        box-shadow: 0 0 10px #00f0ff;
      }
      .dark-mode .hover:bg-gray-300 {
        background: #3a3a70;
      }
      .dark-mode .border-gray-300 {
        border-color: #2d2d5a;
      }
      .dark-mode .btn:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 15px #00f0ff, 0 0 25px #6b00ff;
      }
      .dark-mode #userName,
      .dark-mode h3,
      .dark-mode h4 {
        color: #e0e0e0;
        text-shadow: 0 0 10px #00f0ff, 0 0 15px #6b00ff;
      }
      .dark-mode #walletAddress,
      .dark-mode #balanceDisplay,
      .dark-mode #safetyResult,
      .dark-mode #safetyStatus,
      .dark-mode #safetyScore,
      .dark-mode #safetyWarnings,
      .dark-mode #withdrawStatus,
      .dark-mode .text-sm {
        color: #a0a0a0;
        text-shadow: 0 0 5px #00f0ff;
      }
      .dark-mode a {
        color: #00f0ff;
        text-shadow: 0 0 5px #00f0ff;
      }

      /* Glassmorphism with Neon Border */
      .card {
        background: rgba(15, 15, 45, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 240, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        will-change: transform, box-shadow;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 0 15px #00f0ff, 0 0 20px #6b00ff;
      }
      .card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        border: 2px solid transparent;
        border-radius: 22px;
        background: linear-gradient(45deg, #00f0ff, #6b00ff, #00f0ff) border-box;
        animation: neonPulse 3s linear infinite;
      }
      @keyframes neonPulse {
        0% { border-color: #00f0ff; }
        50% { border-color: #6b00ff; }
        100% { border-color: #00f0ff; }
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 25px #00f0ff, 0 0 30px #6b00ff;
      }

      /* Button with Neon Gradient */
      .btn {
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        will-change: transform;
        border-radius: 12px;
        background: linear-gradient(45deg, #00f0ff, #6b00ff);
        box-shadow: 0 0 10px #00f0ff;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 20px #00f0ff, 0 0 25px #6b00ff;
      }
      .btn::after {
        content: "";
        position: absolute;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        transition: left 0.5s ease;
      }
      .btn:hover::after {
        left: 100%;
      }
      .btn:active::after {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }

      /* Spinner with Neon */
      .spinner {
        border: 4px solid #e0e0e0;
        border-top: 4px solid #00f0ff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
        box-shadow: 0 0 10px #00f0ff, 0 0 15px #6b00ff;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Safety Status Colors with Sci-Fi Glow */
      .safe {
        color: #00ff99;
        text-shadow: 0 0 8px #00ff99, 0 0 12px #00cc66;
      }
      .unsafe {
        color: #ff4d4d;
        text-shadow: 0 0 8px #ff4d4d, 0 0 12px #cc0000;
      }

      /* Modal with Plasma Effect */
      .modal.show {
        opacity: 1;
        transform: scale(1);
      }
      .modal .modal-content {
        background: rgba(15, 15, 45, 0.95);
        backdrop-filter: blur(12px);
        transform: scale(0.8);
        transition: transform 0.3s ease, opacity 0.3s ease;
        border: 2px solid transparent;
        border-radius: 16px;
        box-shadow: 0 0 20px #00f0ff, 0 0 25px #6b00ff;
      }
      .modal.show .modal-content {
        transform: scale(1);
        opacity: 1;
      }

      /* Toast with Neon */
      #toast.show {
        transform: translateX(0);
        opacity: 1;
      }
      #toast {
        transition: transform 0.3s ease, opacity 0.3s ease;
        transform: translateX(100%);
        opacity: 0;
        box-shadow: 0 0 15px #00f0ff, 0 0 20px #6b00ff;
      }

      /* Input Focus with Neon */
      input:focus,
      select:focus {
        box-shadow: 0 0 10px #00f0ff, 0 0 15px #6b00ff;
        border-color: #00f0ff;
      }

      /* Avatar with Hologram */
      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 8px;
        border: 2px solid transparent;
        object-fit: cover;
        transition: all 0.3s ease;
        opacity: 0;
        will-change: transform, box-shadow, border;
        position: relative;
      }
      .avatar.loaded {
        opacity: 1;
      }
      .avatar::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        width: calc(100% + 8px);
        height: calc(100% + 8px);
        border: 2px solid #00f0ff;
        border-radius: 10px;
        animation: hologramSpin 2s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      @keyframes hologramSpin {
        0% { border-color: #00f0ff; transform: rotate(0deg); }
        50% { border-color: #6b00ff; transform: rotate(180deg); }
        100% { border-color: #00f0ff; transform: rotate(360deg); }
      }
      .avatar:hover::before {
        opacity: 1;
      }
      .avatar:hover {
        transform: scale(1.1) rotate(3deg);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 15px #00f0ff;
        border: 2px solid transparent;
        background: linear-gradient(45deg, #00f0ff, #6b00ff) border-box;
      }

      /* TradingView Chart with Neon */
      #tradingview_chart {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 15px #00f0ff;
      }
      #tradingview_chart::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        border: 2px solid transparent;
        border-radius: 14px;
        background: linear-gradient(45deg, #00f0ff, #6b00ff, #00f0ff) border-box;
        animation: neonPulse 3s linear infinite;
        pointer-events: none;
      }

      /* Responsive Adjustments */
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .card {
          padding: 1.25rem;
        }
        .avatar {
          width: 48px;
          height: 48px;
        }
        .btn {
          padding: 0.5rem;
          font-size: 0.9rem;
        }
        .modal .modal-content {
          padding: 1.25rem;
          width: 90%;
        }
      }
    </style>

      // Initialize Starfield
      function initStarfield() {
        if (typeof particlesJS === 'undefined') {
          document.getElementById('starfield').style.background = '#0a0a23';
          return;
        }
        particlesJS('starfield', {
          particles: {
            number: { value: 50 },
            color: { value: '#e0e0e0' },
            size: { value: 2 },
            move: { speed: 1, direction: 'bottom' },
            opacity: { value: 0.8 }
          },
          interactivity: { events: { resize: true } },
        });
      }

      // Show Toast Notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");
        toastMessage.textContent = message;
        toast.classList.remove("bg-green-500", "bg-red-500");
        toast.classList.add(type === "success" ? "bg-green-500" : "bg-red-500");
        toast.classList.remove("hidden");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          toast.classList.add("hidden");
        }, 3000);
      }

      // Load user data based on tag_id
      function loadUserData() {
        const urlParams = new URLSearchParams(window.location.search);
        const tagId = urlParams.get("tag_id");
        const userName = document.getElementById("userName");
        const walletAddress = document.getElementById("walletAddress");
        const avatar = document.getElementById("avatar");

        if (tagId && memberData[tagId]) {
          const member = memberData[tagId];
          userName.textContent = member.name;
          walletAddress.textContent = member.wallet_address;
          avatar.src = member.avatar;
        } else {
          userName.textContent = "Không tìm thấy thông tin";
          walletAddress.textContent = "Không tìm thấy địa chỉ ví";
          avatar.src = "https://picsum.photos/80"; // URL dự phòng chính
          showToast("Tag ID không hợp lệ!", "error");
        }

        // Xử lý khi hình ảnh tải thành công hoặc thất bại
        avatar.onload = () => {
          avatar.classList.add("loaded");
        };
        avatar.onerror = () => {
          console.warn(`Không thể tải hình ảnh: ${avatar.src}`);
          // Thử URL dự phòng thứ hai
          if (avatar.src !== "https://picsum.photos/seed/fallback/80") {
            avatar.src = "https://picsum.photos/seed/fallback/80";
          } else {
            // Nếu cả URL dự phòng thứ hai cũng thất bại, hiển thị thông báo
            showToast("Không thể tải hình ảnh đại diện!", "error");
            avatar.classList.add("loaded"); // Đảm bảo hiển thị dù lỗi
          }
        };
      }

      // Auto-check balance from URL
      function autoCheckBalanceFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const walletAddress = urlParams.get("wallet");
        if (walletAddress) {
          document.getElementById("walletAddress").textContent = walletAddress;
          checkBalance();
        }
      }

      // Check Balance (Redirect to Pi Block Explorer)
      function checkBalance() {
        const walletAddress = document.getElementById("walletAddress").textContent;

        if (!walletAddress || walletAddress === "Không tìm thấy địa chỉ ví") {
          showToast("Không có địa chỉ ví để kiểm tra!", "error");
          return;
        }

        const explorerUrl = `https://blockexplorer.minepi.com/mainnet/accounts/${walletAddress}`;
        window.location.href = explorerUrl;
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        initStarfield();
        loadUserData();
        autoCheckBalanceFromURL();

        const darkModePreference = localStorage.getItem("darkMode");
        if (darkModePreference === "enabled") {
          document.body.classList.add("dark-mode");
          document.getElementById("darkModeToggle").textContent =
            "Chuyển chế độ sáng";
        }

        // Lazy load TradingView Widget
        const tradingViewSection = document.getElementById("tradingview_chart");
        const observer = new IntersectionObserver(
          (entries) => {
            if (entries[0].isIntersecting) {
              new TradingView.widget({
                width: "100%",
                height: 250,
                symbol: "OKX:PIUSDT",
                interval: "D",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "en",
                toolbar_bg: "#1a1a3d",
                enable_publishing: false,
                allow_symbol_change: true,
                container_id: "tradingview_chart",
              });
              observer.disconnect();
            }
          },
          { rootMargin: "100px" }
        );
        observer.observe(tradingViewSection);
      });

      // Copy Wallet Address
      function copyWalletAddress() {
        const walletAddress = document.getElementById("walletAddress").textContent;
        if (walletAddress === "Không tìm thấy địa chỉ ví") {
          showToast("Không có địa chỉ ví để sao chép!", "error");
          return;
        }
        navigator.clipboard
          .writeText(walletAddress)
          .then(() => {
            showToast("Đã sao chép địa chỉ ví!");
          })
          .catch(() => {
            showToast("Không thể sao chép địa chỉ ví!", "error");
          });
      }

      // Show Withdraw Modal
      function showWithdrawModal() {
        const withdrawModal = document.getElementById("withdrawModal");
        withdrawModal.classList.remove("hidden");
        withdrawModal.classList.add("show");
      }

      // Hide Withdraw Modal
      function hideWithdrawModal() {
        const withdrawModal = document.getElementById("withdrawModal");
        withdrawModal.classList.remove("show");
        withdrawModal.classList.add("hidden");
      }

      // Withdraw Pi (Mock)
      function withdrawPi() {
        const amount = parseFloat(document.getElementById("withdrawAmount").value);
        const password = document.getElementById("withdrawPassword").value;
        const withdrawStatus = document.getElementById("withdrawStatus");

        if (!amount || amount < 0.01) {
          showToast("Số lượng Pi phải lớn hơn 0 và tối thiểu 1$!", "error");
          return;
        }

        if (!password) {
          showToast("Vui lòng nhập mật khẩu!", "error");
          return;
        }

        withdrawStatus.textContent = "Đang xử lý...";

        setTimeout(() => {
          withdrawStatus.textContent = "Đã gửi yêu cầu rút Pi";
          showToast("Yêu cầu rút Pi đã được gửi!");
          hideWithdrawModal();
        }, 1500);
      }

      // Safety Check (Mock)
      function checkSafety() {
        const checkButton = document.getElementById("checkButton");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const safetyResult = document.getElementById("safetyResult");
        const safetyStatus = document.getElementById("safetyStatus");
        const safetyScore = document.getElementById("safetyScore");
        const safetyWarnings = document.getElementById("safetyWarnings");

        checkButton.disabled = true;
        loadingSpinner.style.display = "block";
        safetyResult.classList.add("hidden");

        setTimeout(() => {
          loadingSpinner.style.display = "none";
          safetyResult.classList.remove("hidden");

          const isSafe = Math.random() > 0.5;
          safetyResult.classList.remove("safe", "unsafe");
          safetyResult.classList.add(isSafe ? "safe" : "unsafe");
          safetyStatus.textContent = isSafe ? "An toàn" : "Không an toàn";
          safetyScore.textContent = isSafe ? "85" : "30";
          safetyWarnings.textContent = isSafe
            ? "Không có cảnh báo"
            : "Trang web có thể không đáng tin cậy";

          checkButton.disabled = false;
          showToast(
            isSafe
              ? "Kiểm tra thành công: An toàn!"
              : "Kiểm tra thành công: Không an toàn!",
            isSafe ? "success" : "error"
          );
        }, 1500);
      }

      // Clear Safety Check Form
      function clearForm() {
        document.getElementById("safetyUrl").value = "";
        document.getElementById("safetyResult").classList.add("hidden");
        showToast("Đã xóa biểu mẫu!");
      }

      // Dark Mode Toggle
      document.getElementById("darkModeToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        document.getElementById("darkModeToggle").textContent = isDarkMode
          ? "Chuyển chế độ sáng"
          : "Chuyển chế độ tối";
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      });
    </script>
  </body>
</html>
